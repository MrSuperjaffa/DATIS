[package]
name = "datis-core"
version = "2.2.0-beta.3"
authors = ["Markus Ast <m@rkusa.st>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
audiopus = "0.2"
base64 = "0.12"
bytes = "0.5"
dcs-module-rpc = { git = "https://github.com/rkusa/dcs-module-rpc.git", branch = "master", optional = true }
futures = "0.3"
log = "0.4"
ogg = "0.7"
reqwest = { version = "0.10", features = ["json"] }
rusoto_core = "0.45"
rusoto_credential = "0.45"
rusoto_polly = "0.45"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
srs = { path = "../srs" }
thiserror = "1.0"
tokio = { version = "0.2", features = ["time", "rt-threaded", "blocking", "sync"] }

[target.'cfg(target_os = "windows")'.dependencies]
win-tts = { path = "../win-tts" }

[features]
default = ["rpc"]
rpc = ["dcs-module-rpc"]